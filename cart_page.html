<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="All_Restaurants_Page.html">All Restaurants</a>
    <a href="cart_page.html">Cart</a>
  </nav>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Cart</h2>

    <div class="cart-items">
      <!-- Cart Item 1 -->
      <div class="cart-item">
        <img src="https://example.com/food-image.jpg" alt="Food 1">
        <div class="item-details">
          <h3>Margherita Pizza</h3>
          <p>Pizza Haven</p>
          <p class="price">$12.99</p>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Cart Item 2 -->
      <div class="cart-item">
        <img src="https://example.com/food-image.jpg" alt="Food 2">
        <div class="item-details">
          <h3>Spaghetti Carbonara</h3>
          <p>Italiano Bistro</p>
          <p class="price">$10.50</p>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Add more cart items as needed -->
    </div>

    <!-- Cart Total -->
    <div class="cart-total">
      <p>Total: <span id="total-price">$23.49</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

</body>
</html>
