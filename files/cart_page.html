<head>

<body>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Cart</h2>
    <div class="cart-item">
      <h3>Pizza Margherita</h3>
      <p>Quantity: <input type="number" value="1"></p>
      <p>Price: $10</p>
      <button>Remove</button>
    </div>
    <div class="cart-item">
      <h3>Chinese Noodles</h3>
      <p>Quantity: <input type="number" value="1"></p>
      <p>Price: $8</p>

    </div>

      <h3>Total: $18</h3>
      <button>Proceed to Checkout</button>
    </div>
  </section>

</body>
